<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="Weather.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <title>Aryan I. - Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <div class="weather-content">
      <input id="city-input" placeholder="Enter a City Name">
      <hr>
      <p class="component" id="date-container">------</p>
      <p class="component" id="city-container"></p>
      <p class="component" id="temp-container"></p>
      <p class="component" id="high-low-container"></p>
      <p class="component" id="weather-condition-container"></p>
    </div>

    <script src="Weather.js">
    </script>
  </body>
</html>
