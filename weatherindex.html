<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="Weather.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <title>Aryan I. - Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <div class="weather-content">
      <input id="city-input" placeholder="Enter a City Name">
      <hr>
      <p class="component" id="date-container">Date</p>
      <p class="component" id="city-container">City</p>
      <p class="component" id="temp-container">Temp</p>
      <p class="component" id="high-low-container">High and Low</p>
      <p class="component" id="weather-condition-container">Sunny</p>
    </div>

    <script src="Weather.js">
    </script>
  </body>
</html>
